<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Battle</title>
</head>
<body id="battle_camp">
    <div id="campo">
        <div id="front_pokemon">
            <progress id="front-pokemon-life" max="1" value="1"></progress>
            <img id="front-sprite"/>
            <img class="atack hidden" id="front-atack" src="assets/img/moves/quickAtack.png"/>
        </div>
        <div id="back_pokemon">
            <img id="back-sprite"/>
            <img class="atack hidden" id="back-atack" src="assets/img/moves/quickAtack.png"/>
            <!--<button id="atack">Ataque rapido</button>
            <button id="charget-atack">Ataque cargado</button>-->
            <progress id="back-pokemon-life" max="1" value="1"></progress>
        </div>
    </div>
    <progress class="hidden" id="enemy-energy-bar" max="100" value="0"></progress>
    <progress id="energy-bar" max="100" value="0"></progress>
        <button class="hidden" id="special-atack">Charged Attack</button>
    <script src="battle.js"></script>
</body>
</html>
